<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery-tagsinput/1.3.6/jquery.tagsinput.min.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-tagsinput/1.3.6/jquery.tagsinput.min.js"></script>

    <title>Royal Arena event agent</title>
</head>

<body>
    <div class="wrapper">
        <div class="headline">
            <h1>Royal Arena</h1>
            <p>Get notified when we host something awesome!</p>
        </div>  

        <div class="form-box">
            <form class="contact-form" action="https://formspree.io/f/mnqozvbo" method="POST" id="contact-form">

                <label for="name">name</label>
                <input id="name" type="name" name="Name" placeholder="Full name">

                <label for="email">Email</label>
                <input id="email" type="email" name="Email" placeholder="Your E-mail">

                <label for="birthdate">Date of birth</label>
                <input type="date" name="Birthdate" placeholder="Date of birth">

                <label for="input-tags">Events</label>
                <input name="Tags" id="input-tags" data_role="tagsinput"/>

                <script src="scripts/tags.js"></script>

                <button id="submit" type="submit">Submit</button>
            </form>

            <div id="status"></div>
        </div>
    </div>

    <script src="scripts/main.js"></script>
</body>
