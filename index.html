<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.metroui.org.ua/v4/css/metro-all.min.css">
    <link rel="stylesheet" href="main.css">

    <link rel="icon" href="assets/img/icon.png">
    <title>Roskilde Festival 2021</title>
</head>

<body>

    <div class="headline">
        <h1>ROSKILDE FESTIVAL</h1>
        <p>Wish up to 5 artists for this years Roskilde Festival</p>
    </div> 

    <div class="wrapper">

      <form class="contact-form" action="https://formspree.io/f/mknpzkrk" method="POST" id="contact-form">
        
      <div class="form-group">
        <label class="costum-field">
          <input required id="name" type="name" name="Name">
          <span class="placeholder bold">Your Name</span>
        </label>
      </div>

      <div class="form-group">
        <label class="costum-field">
            <input required id="email" type="email" name="Email">
            <span class="placeholder bold">Your E-mail</span>
        </label>
      </div>

      <label for="birthdate">Birthdate</label>
      <div class="form-group">
          <input required id="birthdate" type="date" name="Birthdate" placeholder="Date of birth">
      </div>

      <label for="input-tags">Artist Wishes (5 Max)</label>
      <div class="form-group">
          <input required class="tags" name="Artist Wishlist" type="text" data-role="taginput" data-max-tags="5" data-clear-button="false" data-tag-trigger="Comma, Enter">
      </div>

      <div class="form-group">
          <button class="bold" id="submit" type="submit">Submit â†’</button>
      </div>

    
      <div id="status"></div>
      </form>

    </div>
    <script src="https://cdn.metroui.org.ua/v4/js/metro.min.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
